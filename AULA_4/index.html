<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Calculadora de IMC</h1>

        <div id="alt">
            <p>Digite sua altura (Use ponto x.xx):</p>
            <input name="altura" id="altura" value="" type="float">
        </div>
        <div id="pes">
            <p>Digite seu peso:</p>
            <input name="peso" id="peso" value="" type="float">
        </div> 
        <div id="sex">
            <p>Qual seu sexo:</p>
            <select name="sexo" id="sexo">
                <option id="" value="">Selecione</option>
                <option id="mas" value="mas">Masculino</option>
                <option id="fem" value="fem">Feminino</option>
            </select>
        </div>        
        <div>
        <Button id="calcular" onclick="calcular() ">Calcular</Button>
        </div>

        <h2>Resultado:</h2>
        <p><span id="resultado">0</span></p>

        <h2>Diagnostico:</h2>
        <p><span id="diagnostico">0</span></p>

        <button>Novo Calculadora</button>
            
    </div>

    <script src="script.js"></script>
</body>
</html>
