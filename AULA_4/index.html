<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>

        <div id="alt" class="lado">
            <p>Digite sua altura (Use ponto x.xx):</p>
            <input name="altura" id="altura" value="" type="number">
        </div>
        <div id="pes" class="lado">
            <p>Digite seu peso:</p>
            <input name="peso" id="peso" value="" type="number">
        </div> 
        <div id="sex" class="lado">
            <p>Qual seu sexo:</p>
            <select name="sexo" id="sexo" >
                <option value=""> 0 </option>
                <option value="mas">Masculino</option>
                <option value="fem">Feminino</option>
            </select>
        </div>        
        <div class="lado">
            <Button id="calcular" onclick="calcular() ">Calcular</Button> 
        </div>

        <div class="lado">
            <h2>Resultado:</h2>
            <p><span id="resultado">0</span></p>
        </div>

        <div class="lado">
            <h2>Diagnostico:</h2>
            <p><span id="diagnostico">0</span></p>
        </div>

        <div class="lado">
            <button id="limpa" onclick="limpa()">Novo Calculadora</button>
        </div>    
    </div>

    <script src="script.js"></script>
</body>
</html>
