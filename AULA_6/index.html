<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JQuery Validation</title>	
		<link rel="stylesheet" href="css/style.css">	
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<script src="js/localization/messages_pt_BR.min.js"></script>
		<script src="js/localization/messages_pt_BR.js"></script>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/jquery.validate.min.js"></script>
		<script type="text/javascript" src="js/additional-methods.min.js"></script>
		<script type="text/javascript" src="js/localization/messages_pt_BR.js"></script>
		
		<script type="text/javascript">
		
			jQuery.validator.addMethod("arrobaNoInicio", function(value, element){
				if (value.indexOf("@") == 0){
					return true
				}else{
					return false
				}
			}, "Tem que ter arroba no começo")
			jQuery.validator.addMethod("RGNUMEROS", function(value, element){
				if (value.indexOf() > 111111111){
					return true
				}else{
					return false
				}
			}, "Não é um RG valido")
			jQuery.validator.addMethod("CPFNUMEROS", function(value, element){
				if (value.indexOf() > 11111111111){
					return true
				}else{
					return false
				}
			}, "Não é um CPF valido")
		
			$(document).ready(function(){
				$("#formCadastro").validate({
					rules:{
						nome: {
							required: true,
							maxlength: 100,
							minlength: 10,
							minWords: 2
						},
						email: {
							required: true,
							email: true
						},
						cidade: {
							required: true
						},
						idade: {
							required: true,
							min: 1,
							max: 120
						},
						instagram: {
							required:true,
							arrobaNoInicio: true
						},
						peso: {
							required: true,
							min: 1,
							max: 200
						},
						RG:{
							required: true,
							RGNUMEROS:true,
						},
						CPF:{
							required: true,
							CPFNUMEROS:true
						},
					},
					submitHandler: function(form){
						alert("Enviado")						
					}
				})
			})
		</script>
	</head>
	<body>
		<div class="container">
			<h1>Validação de formulários com JQuery Validation</h1>
			<form name="formCadastro" id="formCadastro" method="post">
				<div class="row">
					<label>Nome</label>
					<input type="text" name="nome" id="nome" class="form-control" />
				</div>
				<div class="row">
					<label>E-mail</label>
					<input type="email" name="email" id="email" class="form-control" />
				</div>				
				<div class="row">
					<label>Cidade</label>
					<select name="cidade" id="cidade" class="form-control">
						<option value=""></option>
						<option value="APARECIDA">Maua </option>
						<option value="GUARATINGUETA">Ribeirão Pires</option>
						<option value="CUNHA">Santo André</option>
					</select>
				</div>
				<div class="row">
					<label>Idade</label>
					<input type="number" name="idade" id="idade" class="form-control" />
				</div>
				<div class="row">
					<label>Instagram</label>
					<input type="text" name="instagram" id="instagram" class="form-control" />
				</div>
				
				<div class="row">
					<label>Peso</label>
					<input type="number" name="peso" id="peso" class="form-control" />
				</div>
				<div class="row">
					<label>CPF</label>
					<input type="number" name="CPF" id="CPF" class="form-control" />
				</div>
				<div class="row">
					<label>RG</label>
					<input type="number" name="RG" id="RG" class="form-control" />
				</div>
				<div class="row">
					<input type="submit" name="enviar" id="enviar" class="btn btn-primary form-control" />
				</div>
			</form>
		</div>
	</body>
</html>
